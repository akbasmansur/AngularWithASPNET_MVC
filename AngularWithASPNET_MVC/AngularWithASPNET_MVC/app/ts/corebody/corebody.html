<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">E-Ticaret</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse-2">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="btn btn-default btn-outline btn-circle">
                            Sepetim<span class="glyphicon glyphicon-shopping-cart"><b>1</b></span>

                    </li>

</div>
<div class="container">
    <div style="height:10px;">

    </div>
    <div class="row list-group">
        <div class="item  col-xs-4 col-lg-4" *ngFor="let product of products">
            <div class="thumbnail">
                <img class="group list-group-image" src="{{product.productImg}}" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{product.productTitle}}
                    </h4>
                    <p class="group inner list-group-item-text">
                        {{product.productDesc}}
                    </p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                ${{product.productPrice}}
                            </p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" href="#">Sepete ekle</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
